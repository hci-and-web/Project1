<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    <link href="https://fonts.googleapis.com/css?family=Damion|Montserrat:400&display=swap" rel="stylesheet">
    <title>Beta-Tester Sign Up</title>
  </head>
  <body>
    <header>
      <p id="company_title">The Poetry Game</p>
    </header>

    <section id="container">

      <section id="desc_section">
        <h1>Join the Movement</h1>
        <p>Hey poet,</p>
        <p>Want to push boundaries?</p> 
        <p>Share your perspective?</p>
        <p>Sign up below to get first access to new features as a beta-tester!</p>
      </section>
      <section id="form_section">
        <form method="get" action="#null" autocomplete="on">
          <label for="username_input">Username</label>
          <input id="username_input" type="text" placeholder="Username" autofocus>

          <label for="dob_input">Date of Birth</label>
          <input id="dob_input" type="date">

          <label for="email_input">Email</label>
          <input id="email_input" type="email" placeholder="Email">

          <input id="submit_button" type="button" value="Join">
        </form>
      </section>

    </section>
  </body>
</html>
